<%= render '/partials/head/' %>

<body class="home">
  <%= render '/partials/header/' %>

  <% if !@item[:hide_pageheader] %>
    <div class="page-header">
      <div class="container">
        <%= render '/partials/page_header/' %>
      </div>
    </div>
  <% end %>

  <div class="page-masthead">
    <div class="home-hero container text-left">
      <h1>Harness the power<br/>
          of the Globus<br/>
          research data<br/>
          management<br/>
          cloud.</h1>
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <%= yield %>
    </div>
  </div>

  <%= render '/partials/footer/' %>
</body>
</html>
