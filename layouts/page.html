<div class="page container">
        <%h page_title = GlobusLayoutHelpers.get_title(@item) %>
		<% if page_title %>
		<div class="row"><div class="col-sm-12">
			<header class="page-header">
		    <h1><%= page_title %></h1>
		  </header>
		</div></div>
		<% end %>
	<div class="row"><div class="col-sm-12">
		<%= yield %>
	</div></div>
</div>
